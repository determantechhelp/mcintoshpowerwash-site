<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>McIntosh Powerwash - Appointments</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <div id="loading-overlay" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.9);text-align:center;padding-top:20vh;font-size:1.5em;">
    Please wait around 15 seconds to 1 minute.
  </div>
  <header>
    <img src="logo.png" alt="McIntosh Powerwash Logo" class="header-logo" />
    <h1><a href="index.html" class="site-title-link">McIntosh Powerwash</a></h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="appointments.html">Make an Appointment</a></li>
        <li><a href="reviews.html">Reviews</a></li>
      </ul>
    </nav>
  </header>
  <div class="main-container">
    <section id="appointments">
      <h2>Schedule an Appointment</h2>
      <div id="calendar"></div>
      <div id="booking-form" style="display: none;">
        <form id="appointmentForm">
          <input type="hidden" id="selected-date" />
          <div id="selected-time-display" style="margin-bottom: 1em; font-weight: bold;"></div> <!-- New element to display time -->

          <label for="name">Name:</label>
          <input type="text" id="name" required /><br><br>

          <label for="email">Email:</label>
          <input type="email" id="email" required /><br><br>

          <label for="location">Location:</label>
          <input type="text" id="location" required /><br><br>

          <label for="service">Service Needed:</label>
          <select id="service">
            <option value="House Wash">House Wash</option>
            <option value="Driveway Cleaning">Driveway Cleaning</option>
            <option value="Deck Cleaning">Deck Cleaning</option>
            <option value="Trash Can Cleaning">Trash Can Cleaning</option>
            <option value="Other">Other</option>
          </select><br><br>

          <label for="questions">Questions/Comments:</label>
          <textarea id="questions" rows="4" cols="50"></textarea><br><br>

          <button type="submit">Submit Appointment Request</button>
        </form>
      </div>
    </section>
  </div>
  <footer>
    <p>&copy; 2025 McIntosh Powerwash</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
