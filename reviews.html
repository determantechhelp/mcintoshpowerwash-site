<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McIntosh Powerwash - Reviews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <header>
        <img src="logo.png" alt="McIntosh Powerwash Logo" class="header-logo">
        <h1><a href="index.html" class="site-title-link">McIntosh Powerwash</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="appointments.html">Appointments</a></li>
                <li><a href="reviews.html">Reviews</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        <section id="reviews">
            <h2>Customer Reviews</h2>
            <p>See what our satisfied customers have to say about our services.</p>
            <form id="review-form" style="margin-bottom:2em;">
                <label for="reviewer">Name:</label><br>
                <input type="text" id="reviewer" name="reviewer" required><br><br>
                <label for="review-text">Review:</label><br>
                <textarea id="review-text" name="review-text" rows="4" required></textarea><br><br>
                <button type="submit">Submit Review</button>
            </form>
            <div id="reviews-list">
                <!-- Reviews will be added here -->
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 McIntosh Powerwash</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
