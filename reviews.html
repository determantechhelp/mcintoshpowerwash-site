<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McIntosh Powerwash - Reviews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="logo.png" alt="McIntosh Powerwash Logo" class="header-logo me-2" />
                McIntosh Powerwash
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="appointments.html">Appointments</a></li>
                    <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="main-container">
        <section id="reviews">
            <h2>Customer Reviews</h2>
            <p>See what our satisfied customers have to say about our services.</p>
            <form id="review-form" style="margin-bottom:2em;">
                <label for="reviewer">Name:</label><br>
                <input type="text" id="reviewer" name="reviewer" required><br><br>
                <label for="review-text">Review:</label><br>
                <textarea id="review-text" name="review-text" rows="4" required></textarea><br><br>
                <button type="submit">Submit Review</button>
            </form>
            <div id="reviews-list">
                <!-- Reviews will be added here -->
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 McIntosh Powerwash</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
